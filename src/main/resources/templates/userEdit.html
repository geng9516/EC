<!DOCTYPE html>
<html cmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
		<title></title>
	</head>
	<body>
		<h2 align="center">ユーザー情報編集</h2>
		<form action="editUser" method="post">
		<input type="hidden" name="userId" th:value="${userinfo.id}">
			<table align="center" border="1px">
				<tr>
					<td>写真選択</td>
					<td><input type="file" name="photo" enctype="multipart/form-data" accept=".jpg,.gif,.png,image/gif,image/jpeg,image/png"></td>
				</tr>
				<tr>
					<td>ユーザー名</td>
					<td><input type="text" disabled th:value="${userinfo.userName}"></td>
				</tr>
				<tr>
					<td>ニックネーム</td>
					<td><input type="text" disabled name="nickname" th:value="${userinfo.userNickname}"></td>
				</tr>
				<tr>
					<td>電話番号</td>
					<td><input type="text" name="tel" th:value="${userinfo.tel}"></td>
				</tr>
				<tr>
					<td>メールアドレス</td>
					<td><input type="email" name="email" th:value="${userinfo.email}"></td>
				</tr>
				<!--<tr>
					<td>性別</td>
					<td><input type="text" name="sex"></td>
				</tr>-->
				<tr>
					<td>住所</td>
					<td><input type="text" name="address" th:value="${userinfo.address}"></td>
				</tr>
				<tr>
					<td>誕生日</td>
					<td><input type="date" name="birth"></td>
				</tr>
				<tr>
					<td>パスワード</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>パスワード確認</td>
					<td><input type="password" ></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<a th:href="@{backUserAll}"><input type="button" value="戻る"></a>
						<input type="submit" value="保存">
						<input type="reset" value="リセット">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
