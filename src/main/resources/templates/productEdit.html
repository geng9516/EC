<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2 align="center">商品編集</h2>
		<form>
			<table align="center" border="1px">
				<tr>
					<td>商品タイプ</td>
					<td>
						<select name="producttype">
							<option>腕時計</option>
							<option>洋服</option>
							<option>食品</option>
							<option>運動靴</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>商品紹介</td>
					<td>
						<textarea name="product_intro"></textarea>
					</td>
				</tr>
				<tr>
					<td>販売価格</td>
					<td><input type="text" name="sales"></inout>
					</td>
				</tr>
				<tr>
					<td>仕入原価</td>
					<td><input type="text" name="cost"></inout>
					</td>
				</tr>
				<tr>
					<td>在庫</td>
					<td><input type="text" name="stock"></inout>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<a th:href="@{backProductAll}"><input type="button" value="戻る"></a>
						<input type="submit" value="保存">
						<input type="reset" value="リセット">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
