<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2 align="center">商品編集</h2>
		<form action="/editProduct" method="post" enctype="multipart/form-data">
			<input type="hidden" name = "productId" th:value="${product.id}">
			<table align="center" border="1px">
				<tr>
					<td>写真選択</td>
					<td ><input type="file" name="photo" id="photo"></td>
				</tr>
				<tr>
					<td>商品タイプ</td>
					<td>
						<select name="productType">
							<option>腕時計</option>
							<option>洋服</option>
							<option>食品</option>
							<option>運動靴</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>商品紹介</td>
					<td>
						<textarea name="productIntro" rows="4" cols="40" ></textarea>
					</td>
				</tr>
				<tr>
					<td>ステータス</td>
					<td>
						<select name="status">
								<option selected="selected">出品中</option>
								<option>出品停止</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>販売価格</td>
					<td><input type="text" name="sales" th:value="${product.sales}"/>
					</td>
				</tr>
				<tr>
					<td>仕入原価</td>
					<td>
						<input type="text" name="cost" th:value="${product.cost}"/>
					</td>
				</tr>
				<tr>
					<td>在庫</td>
					<td><input type="text" name="stock" th:value="${product.stock}"/>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<a th:href="@{backProductAll}"><input type="button" value="戻る"></a>
						<input type="submit" value="保存" />
						<!-- <input type="reset" value="リセット" /> -->
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
