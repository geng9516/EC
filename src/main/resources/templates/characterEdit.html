<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/align.css"/>
		<title></title>
	</head>
	<body>
		<h2 align="center">編集</h2>
		<form action="/editChatacter" method="get">
			<table align="center" border="1px">
				<tr>
					<td>権限名</td>
					<td><input type="text" name="characterName" readonly th:value="${data}"></td>
				</tr>
				<tr>
					<td>状態</td>
					<td>
						<select name="status">
							<option>選択...</option>
							<option>使用中</option>
							<option>使用停止</option>
						</select>
					</td>
					<tr>
						<td colspan="2" align="center">
							<a th:href="@{backCharacterAll}"><input type="button" value="戻る"></a>
							<input type="submit" value="保存">
							<input type="reset" value="リセット">
						</td>
					</tr>
				</tr>
			</table>
		</form>
	</body>
</html>
