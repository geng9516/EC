<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2 align="center">管理者編集</h2>
		<form action="editControl" method="post">
			<table align="center" border="1px">
				<input type="text" name="controlId" th:value="${control.id}">
				<input type="text" name="controlLoginId" th:value="${control.controlLogin.id}">
				<tr>
					<td>ユーザー名</td>
					<td><input type="text" disabled th:value="${control.controlName}"></td>
				</tr>
				<tr>
					<td>パスワード</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>確認パスワード</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td>性別</td>
					<td>
						<input type="radio" name="sex" value="男">男
						<input type="radio" name="sex" value="女">女
					</td>
				</tr>
				<tr>
					<td>電話番号</td>
					<td><input type="text" name="tel" th:value="${control.tel}"></td>
				</tr>
				<tr>
					<td>状態</td>
					<td>
						<select name="status">
							<option>選択...</option>
							<option>在職中</option>
							<option>退職</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<a th:href="@{backControlAll}"><input type="button" value="戻る"></a>
						<input type="submit" value="保存">
						<input type="reset" value="リセット">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
