<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/align.css"/>
		<title></title>
	</head>
	<body>
		<h2 align="center">権限追加</h2>
		<div>
			<form action="/saveCharacter">
				<table align="center" border="1px">
					<tr>
						<td>権限名</td>
						<td>
							<select name="characterName">
								<option>管理者</option>
								<option>ユーザー</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>使用状況</td>
						<td>
							<select name="status">
								<option selected>使用中</option>
								<option>使用停止</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<a th:href="@{backCharacterAll}"><input type="button" value="戻る"></a>
							<input type="submit" value="保存">
							<input type="reset" value="リセット">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
