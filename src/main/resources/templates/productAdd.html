<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	<script type="text/javascript">
		window.onload = function() {
			var photoErrorSpan = document.getElementById("photoError");
			var photoElt = document.getElementById("photo");
			photoElt.onblur = function() {
				var photo = photoElt.value;
				if (photo === null) {
					photoErrorSpan.innerText = "写真を選んでください";
				}
			}
		}
	</script>
	<h2 align="center">商品登録</h2>
	<form action="/saveProduct" method="post" enctype="multipart/form-data">
		<table align="center" border="1px">
			<tr>
				<td>写真選択</td>
				<td style="width: 300px">
					<div>
						<span id="photoError"></span>
					</div>
					<div>
						<input type="file" name="photo" id="photo" required>
					</div>
				</td>
			</tr>
			<tr>
				<td>商品タイプ</td>
				<td><select name="productType">
						<option>腕時計</option>
						<option>洋服</option>
						<option>食品</option>
						<option>運動靴</option>
				</select></td>
			</tr>
			<tr>
				<td>商品紹介</td>
				<td><textarea name="productIntro" rows="4" cols="40" required></textarea></td>
			</tr>
			<tr>
				<td>販売価格</td>
				<td><input type="text" name="sales" required></td>
			</tr>
			<tr>
				<td>仕入原価</td>
				<td><input type="text" name="cost" required></td>
			</tr>
			<tr>
				<td>在庫</td>
				<td><input type="text" name="stock" required></td>
			</tr>
			<tr>
				<td>ステータス</td>
				<td><input type="text" name="status" value="出品中"
					readonly="readonly"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><a th:href="@{backProductAll}"><input
						type="button" value="戻る"></a> <input type="submit" value="保存">
					<input type="reset" value="リセット"></td>
			</tr>
		</table>
	</form>
</body>
</html>
